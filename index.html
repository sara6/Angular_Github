<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
  </head>

  <<body ng-controller="GitUserSearchController as searchCtrl">>
    <div>
      <form class="form-horizontal">
        <input type="text" >
        <button class="btn">Search</button>
      </form>
      <ul class="list-group">
        <li class="list-group-item">
          <img src="https://avatars0.githubusercontent.com/u/14345034?v=3&s=100 ">
          <a href="https://github.com/sara6">Sarah Crawley</a>
        </li>
        <li class="list-group-item">
          <img src="https://avatars1.githubusercontent.com/u/16108959?v=3&s=100">
          <a href="https://github.com/tishayaem">Constantin Kalinin</a>
        </li>
      </ul>
    </div>
  </body>
</html>
